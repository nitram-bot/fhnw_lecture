0f6chstem Niveau und wird so zum attraktiven Standort.","Mit seinen Banken, Versicherungen und Pensionskassen in der Verm\u00f6gensverwaltung weltweit f\u00fchrendes Finanzzentrum, das rund 10% der Wertsch\u00f6pfung des Landes ausmacht.","Die Schweiz setzt globale Standards um und gestaltet diese mit.","Mit Hilfe der Energiestrategie 2050 will der Bundesrat die Schweiz aus der Abh\u00e4ngigkeit von importierter, nicht erneuerbarer Energie befreien.","Dies indem der Verbrauch reduziert und den Anteil erneuerbarer Energie erh\u00f6ht wird.","Die Schweizer Wirtschaft ist dienstleistungsorientiert, verf\u00fcgt aber auch \u00fcber einen starken, exportorientierten Industriesektor.","Renommiertes Produkt dieses Sektors sind Schweizer Uhren, welche Weltruf geniessen.","Obwohl Weltmeister in Sachen zur\u00fcckgelegte Bahnkilometer, ist das bevorzugte Transportmittel der Schweizer Bev\u00f6lkerung das Motorfahrzug.","F\u00fcr den G\u00fcterverkehr wird die Verlagerung von der Strasse auf die Schiene angestrebt.","Ein stabiler Arbeitsmarkt mit tiefer Arbeitslosigkeit erm\u00f6glicht ein vergleichsweise hohes Bruttoinlandprodukt (BIP) und sichert ein engmaschiges Sozialversicherungsnetz sowie ein hervorragendes Gesundheitssystem.","Das vielf\u00e4ltige und durchl\u00e4ssige Bildungssystem der Schweiz offeriert im Wesentlichen die Wahl zwischen einer schulischen und einer praxisbezogenen Ausbildung.","Wissenschaft und Forschung geniesst in der Schweiz hohes Ansehen und wird entsprechend gef\u00f6rdert, was eine sehr dynamische Forschungst\u00e4tigkeit zur Folge hat.","Die Schweiz liegt im Herzen Europas und gliedert sich in drei geografische Zonen: die Alpen, das Mittelland und den Jura.","Die Schweizer Landschaften und Lebensr\u00e4ume sind vielf\u00e4ltig.","Davon profitiert die Schweiz als Lebens- und Wirtschaftsstandort.","Das Land ist gepr\u00e4gt durch den Reichtum an nat\u00fcrlichen \u00d6kosystemen in n\u00e4chster N\u00e4he der st\u00e4dtischen Zentren.","Die Berge die Hauptsprache.","In Wirklichkeit handelt es sich jedoch um ein Gemisch alemannischer Dialekte, die unter dem Begriff \u00abSchweizerdeutsch\u00bb zusammengefasst werden.","Franz\u00f6sisch ist die Hauptsprache in der franz\u00f6sischen Schweiz, der sogenannten Romandie.","Italienisch ist die Hauptsprache im Tessin und in Teilen des Kantons Graub\u00fcnden.","Romanisch ist eine r\u00e4toromanische Sprache mit lateinischen Wurzeln, welche im Kanton Graub\u00fcnden verbreitet ist.","Vier Kantone (Bern, Freiburg, Wallis und Graub\u00fcnden) sowie eine Stadt (Biel/Bienne) sind offiziell mehrsprachig.","Am Arbeitsplatz ist Schweizerdeutsch die am weitesten verbreitete Sprache (\u00fcber 60%), gefolgt von Schriftdeutsch (\u00fcber 30%), Franz\u00f6sisch (knapp 30%), Englisch (rund 20%) und Italienisch (knapp 10%).","Mehr als 40% der Bev\u00f6lkerung \u00fcber 15 Jahre sprechen regelm\u00e4ssig mehr als eine Sprache.","Zur Sprachenvielfalt tragen auch die in der Schweiz lebenden Ausl\u00e4nderinnen und Ausl\u00e4nder bei.","Englisch und Portugiesisch sind die in der Schweiz am h\u00e4ufigsten gesprochenen Fremdsprachen.","Weitere in der Schweiz h\u00e4ufig gesprochene Sprachen sind Spanisch, Serbisch, Kroatisch und Albanisch.","Die Mehrsprachigkeit ist in der Schweiz nicht nur gelebte Identit\u00e4t, sondern im Sprachengesetz verankert.","Statistik Bev\u00f6lkerung/Sprachen, Bundesamt f\u00fcr Statistik","Zum Anfang Letzte Aktualisierung 01.11.2022","Bundesgasse 32 CH-3003 Bern","Bundesgasse 32 CH-3003 Bern","Die Schweiz entdecken","Pr\u00e4senz Schweiz PRS","Pr\u00e4senz Schweiz PRS","Scoprire la Svizzera","Cancelleria federale CF","Dipartimento federale degli affari esteri DFAE","Dipartimento federale dell\u2019interno DFI","Dipartimento federale di giustizia e polizia DFGP","Dipartimento federale della difesa, della protezione della popolazione e dello sport DDPD","Dipartimento federale delle finanze DFF","Dipartimento federale dell\u2019economia, della formazione e della ricerca DEFR","Dipartimento federale dell\u2019ambiente, dei trasporti, dell\u2019energia e delle comunicazioni DATEC","Politica europea della Svizzera","Missioni internazionali di polizia della Svizzera","Antigua e Barbuda","Bosnia e Erzegovina","Repubblica popolare democratica Corea","Emirati arabi uniti","Territorio palestinese occupato","Papua Nuova Guinea","Saint Kitts e Nevis","Saint Vincent e Grenadine","S\u00e3o Tom\u00e9 e Pr\u00edncipe","Stati Uniti d\u2019America","Sudan del Sud","Trinidad e Tobago","Scoprire la Svizzera","Da vari decenni la crescita demografica in Svizzera \u00e8 dovuta principalmente all\u2019immigrazione.","Festival, forum e fiere: nel corso dell\u2019anno in Svizzera si svolgono centinaia di grandi eventi.","Il tedesco, il francese, l\u2019italiano e il romancio sono le lingue nazionali della Svizzera \u2013 un plurilinguismo che caratterizza la vita quotidiana del Paese.","Usanze e tradizioni, per vivere in citt\u00e0 nel ricordo delle origini.","La Svizzera \u00e8 un Paese cristiano con una popolazione che per circa due terzi \u00e8 di fede cattolica o evangelica riformata","La cucina della Svizzera \u00e8 varia come il suo paesaggio.","Ma l\u2019attaccamento al pane e al formaggio \u00e8 lo stesso ovunque.","In Svizzera l\u2019attivit\u00e0 culturale \u00e8 variegata e ha legami sia con la realt\u00e0 locale che con quella internazionale.","Le Svizzere e gli Svizzeri amano lo sport, in particolare le attivit\u00e0 all\u2019aria aperta.","Nello Stato federale svizzero, un sistema federalista e la democrazia diretta lasciano spazio sia all\u2019individualit\u00e0 che alla coesione.","La Svizzera persegue una politica estera attiva soprattutto con l\u2019Unione europea.","In virt\u00f9 della sua neutralit\u00e0 e della sua tradizione umanitaria, pu\u00f2 ospitare organizzazioni internazionali e assumere mandati in qualit\u00e0 di potenza protettrice.","Dagli insediamenti palafitticoli fino al moderno Stato federale svizzero: le tappe principali.","Panoramica di una delle economie pi\u00f9 competitive del mondo: fatti, cifre e articoli su imprese, esportazioni, materie fiscali e finanze pubbliche.","Che si tratti di radio o di televisione, telefono fisso, mobile o Internet, la Svizzera comunica con tecnologie all\u2019avanguardia.","Uno dei principali centri finanziari al mondo nella gestione patrimoniale che, con le sue banche, assicurazioni e casse pensioni, rappresenta circa il 10% del valore aggiunto del Paese.","La Svizzera applica standard globali e contribuisce a definirli.","Con l\u2019aiuto della Strategia energetica 2050 il Consiglio federale vuole svincolare la Svizzera dalla dipendenza dalle fonti energetiche non rinnovabili importate, riducendo il consumo e aumentando la quota di energie rinnovabili.","L\u2019economia svizzera \u00e8 orientata ai servizi, ma ha anche un forte settore industriale improntato alle esportazioni.","Prodotti rinomati di questo settore sono gli orologi, che hanno fama mondiale.","Nonostante detenga il record mondiale di chilometri percorsi su rotaia, la popolazione svizzera predilige l\u2019automobile per i suoi spostamenti.","Per quanto riguarda il traffico merci, la Svizzera mira a trasferire questo tipo di trasporti dalla strada alla rotaia.","Un mercato del lavoro stabile con un basso tasso di disoccupazione consente di avere, in proporzione, un prodotto interno lordo (PIL) elevato e sostiene una fitta rete di assicurazioni sociali nonch\u00e9 un sistema sanitario eccellente.","Il sistema formativo svizzero \u00e8 vario e flessibile, ed essenzialmente permette di scegliere tra una formazione di tipo scolastico oppure orientata alla pratica.","La scienza e la ricerca godono di grande considerazione in Svizzera e vengono di conseguenza promosse, dando luogo ad attivit\u00e0 di ricerca molto dinamiche.","Situata nel cuore dell\u2019Europa, la Svizzera \u00e8 suddivisa in tre aree geografiche: le Alpi, l\u2019Altopiano e il Giura.","La diversit\u00e0 dei paesaggi e degli insediamenti contribuisce all\u2019attrattiva della Svizzera come luogo per vivere e come piazza economica.","Il territorio svizzero \u00e8 caratterizzato dalla ricchezza dei suoi ecosistemi e dalla loro vicinanza ai centri urbani.","Ma sono le montagne che, senza alcun dubbio, rappresentano un elemento fondamentale dell\u2019identit\u00e0 svizzera.","Questa gigantesca opera comprende tre gallerie tra cui quella del San Gottardo, che con i suoi 57,1km \u00e8 il tunnel ferroviario pi\u00f9 lungo del mondo.","Il sogno di librarsi nell\u2019aria e percorrere lunghe distanze senza utilizzare nemmeno una goccia di energia fossile \u00e8 ormai una realt\u00e0 grazie all\u2019aereo solare Solar Impulse.","A 2883 metri d\u2019altitudine, fra i ghiacciai e le imponenti vette vallesane, la nuova capanna del Monte Rosa brilla come un cristallo nella roccia.","Il centro storico medioevale di Berna e la futuristica Brasilia, il piccolo convento di M\u00fcstair e l\u2019imponente cattedrale di Chartes, i fertili vigneti terrazzati del Lavaux e il deserto del T\u00e9nere, hanno tutti qualcosa in comune: fanno parte del patrimonio mondiale dell\u2019UNESCO.","Qualit\u00e0, precisione, originalit\u00e0, solidit\u00e0, tradizione, design, innovazione\u2026 le parole non si sprecano per descrivere la poliedricit\u00e0 dell\u2019orologeria elvetica.","Impossibile descrivere la Svizzera senza le sue montagne.","Non solo esse occupano un terzo del territorio del Paese, ma hanno assunto ed assumono ancora oggi un\u2019importanza significativa sia dal punto di vista storico che da quello geopolitico.","La Svizzera \u00e8 suddivisa in quattro regioni linguistiche: tedesca, francese, italiana e retoromancia.","Mentre la percentuale di parlanti di lingua tedesca, italiana e retoromancia \u00e8 in calo, la lingua francese e le altre lingue che non rientrano tra quelle nazionali registrano un aumento; l\u2019inglese e il portoghese sono le pi\u00f9 diffuse.","Il plurilinguismo \u00e8 un aspetto fondamentale dell\u2019identit\u00e0 svizzera.","(JPG, 793.2 kB)","Il tedesco \u00e8 la prima lingua di oltre il 60 per cento della popolazione.","In realt\u00e0 si tratta di un insieme di dialetti alemanni raggruppati sotto il termine generico di \u00absvizzero tedesco\u00bb.","Il francese \u00e8 la lingua parlata dalla maggior parte della popolazione nella Svizzera francese, o Romandia.","L\u2019italiano \u00e8 la lingua parlata dalla maggior parte della popolazione in Ticino e in alcune zone del Cantone dei Grigioni.","Il romancio \u00e8 una lingua retoromancia dalle radici latine diffusa nel Cantone dei Grigioni.","Quattro Cantoni (Berna, Friburgo, Vallese e Grigioni) e una citt\u00e0 (Bienne) sono ufficialmente plurilingui.","Sul posto di lavoro lo svizzero tedesco \u00e8 la lingua pi\u00f9 diffusa (pi\u00f9 del 60%), seguita da tedesco (pi\u00f9 del 30%), francese (30% circa), inglese (20% circa) e italiano (10% circa).","Oltre il 40 per cento della popolazione sopra i 15 anni parla regolarmente pi\u00f9 di una lingua.","Anche gli stranieri che vivono in Svizzera contribuiscono alla variet\u00e0 linguistica.","Le lingue straniere pi\u00f9 parlate in Svizzera sono l\u2019inglese e il portoghese.","Lo spagnolo, il serbo, il croato e l\u2019albanese sono altre lingue parlate con una certa frequenza in Svizzera.","In Svizzera il plurilinguismo non \u00e8 solo qualcosa di vissuto ma anche un aspetto importante sancito dalla legge sulle lingue.","Statistiche Popolazione/Lingue, Ufficio federale di statistica","Inizio pagina Ultima modifica 01.11.2022","Bundesgasse 32 CH-3003 Bern","Bundesgasse 32 CH-3003 Bern","Scoprire la Svizzera","Presenza Svizzera PRS","Presenza Svizzera PRS","D\u00e9couvrir la Suisse","La Chancellerie f\u00e9d\u00e9rale CF","D\u00e9partement f\u00e9d\u00e9ral des affaires \u00e9trang\u00e8res DFAE","D\u00e9partement f\u00e9d\u00e9ral de l'int\u00e9rieur DFI","D\u00e9partement f\u00e9d\u00e9ral de justice et police DFJP","D\u00e9partement f\u00e9d\u00e9ral de la d\u00e9fense, de la protection de la population et des sports DDPS","D\u00e9partement f\u00e9d\u00e9ral des finances DFF","D\u00e9partement f\u00e9d\u00e9ral de l\u2019\u00e9conomie, de la formation et de la recherche DEFR","D\u00e9partement f\u00e9d\u00e9ral de l\u2019environnement, des transports, de l'\u00e9nergie et de la communication DETEC","Afrique du Sud","Bosnie et Herz\u00e9govine","Emirats arabes unis","Territoire palestinien occup\u00e9","Soudan du Sud","D\u00e9couvrir la Suisse","La population suisse est en pleine mutation: elle conna\u00eet une croissance due \u00e0 l\u2019immigration et \u00e9volue vers une plus grande urbanisation.","Festivals, forums et salons: chaque ann\u00e9e, des centaines d\u2019\u00e9v\u00e9nements et de festivals ont lieu en Suisse.","Les quatre langues nationales de la Suisse, c\u2019est-\u00e0-dire l\u2019allemand, le fran\u00e7ais, l\u2019italien et le romanche, t\u00e9moignent d\u2019un plurilinguisme v\u00e9cu au quotidien.","Vivre en milieu urbain sans oublier ses origines: l\u2019importance des traditions et des coutumes.","Le paysage religieux de la Suisse, pays \u00e0 tradition chr\u00e9tienne, a fortement \u00e9volu\u00e9 au cours des quatre derni\u00e8res d\u00e9cennies.","Le nombre de personnes se d\u00e9clarant sans appartenance religieuse et de celles qui sont tourn\u00e9es vers d\u2019autres croyances a progress\u00e9.","Le patrimoine culinaire de la Suisse est aussi vari\u00e9 que ses paysages.","Deux \u00e9l\u00e9ments sont toutefois incontournables, quelle que soit la r\u00e9gion: le pain et le fromage.","La cr\u00e9ation culturelle en Suisse est \u00e9clectique et b\u00e9n\u00e9ficie d\u2019un ancrage \u00e0 la fois local et international.","Les Suisses aiment le sport, en particulier les activit\u00e9s en plein air.","Dans l\u2019\u00c9tat f\u00e9d\u00e9ral suisse, le syst\u00e8me f\u00e9d\u00e9raliste et la d\u00e9mocratie directe sont un gage \u00e0 la fois d\u2019individualit\u00e9 et de coh\u00e9sion.","La Suisse m\u00e8ne une politique ext\u00e9rieure active, notamment vis-\u00e0-vis de l\u2019UE.","La neutralit\u00e9 et sa tradition humanitaire lui permettent d\u2019assumer un r\u00f4le de pays h\u00f4te des organisations internationales et d\u2019exercer des mandats de puissance protectrice.","Des cit\u00e9s lacustres \u00e0 l\u2019\u00c9tat f\u00e9d\u00e9ral moderne: les grands axes de l\u2019histoire de Suisse","Aper\u00e7u de l\u2019une des \u00e9conomies les plus comp\u00e9titives au monde; faits, chiffres et articles portant sur les entreprises, les exportations, la fiscalit\u00e9 et les finances publiques.","Qu'il s'agisse de la radio et de la t\u00e9l\u00e9vision, de la t\u00e9l\u00e9phonie mobile ou fixe ou de l'Internet, les technologies de communication utilis\u00e9es en Suisse sont tr\u00e8s avanc\u00e9es, ce qui en fait un pays attractif.","Avec ses banques, ses assurances et ses caisses de pension, la place financi\u00e8re suisse joue un r\u00f4le mondial de premier plan dans la gestion de fortune, qui repr\u00e9sente environ 10% de la valeur ajout\u00e9e au niveau national.","La Suisse met en \u0153uvre des normes internationales et participe \u00e0 leur d\u00e9finition.","Avec la strat\u00e9gie \u00e9nerg\u00e9tique 2050, le Conseil f\u00e9d\u00e9ral veut lib\u00e9rer la Suisse de sa d\u00e9pendance vis-\u00e0-vis des importations d\u2019\u00e9nergies non renouvelables.","Pour ce faire, il entend favoriser la r\u00e9duction de la consommation d\u2019une part, et en augmenter la proportion d\u2019\u00e9nergies renouvelables d\u2019autre part.","Si l\u2019\u00e9conomie suisse est fond\u00e9e sur les services, elle dispose \u00e9galement d\u2019un secteur industriel fort et ax\u00e9 sur l\u2019exportation.","Fleuron de cette industrie, les fameuses montres suisses jouissent ainsi d\u2019une r\u00e9putation internationale.","M\u00eame si les Suisses sont les champions du monde en termes de kilom\u00e8tres parcourus en train, leur moyen de transport pr\u00e9f\u00e9r\u00e9 reste le v\u00e9hicule \u00e0 moteur.","Pour le transport des marchandises, la Suisse pr\u00e9conise le transfert du trafic de la route vers le rail.","Gr\u00e2ce \u00e0 la stabilit\u00e9 de son march\u00e9 du travail et \u00e0 son faible taux de ch\u00f4mage, la Suisse affiche un produit int\u00e9rieur brut (PIB) comparativement \u00e9lev\u00e9 et se distingue par un r\u00e9seau d\u2019assurances sociales finement maill\u00e9 et un syst\u00e8me de sant\u00e9 bien organis\u00e9.","Tr\u00e8s diversifi\u00e9 et perm\u00e9able, le syst\u00e8me \u00e9ducatif suisse offre, pour l\u2019essentiel, le choix entre une formation dans une \u00e9cole et une formation ax\u00e9e sur la pratique.","La science et la recherche jouissent d\u2019une grande consid\u00e9ration en Suisse et b\u00e9n\u00e9ficient d\u2019un soutien en cons\u00e9quence, ce qui se traduit pour un tr\u00e8s grand dynamisme en mati\u00e8re de recherche.","Au c\u0153ur de l\u2019Europe, la Suisse se divise en trois zones g\u00e9ographiques: les Alpes, le Plateau et le Jura.","La diversit\u00e9 des paysages et des habitats contribue \u00e0 l\u2019attrait du cadre de vie et de la place \u00e9conomique helv\u00e9tique.","Le territoire de la Suisse se caract\u00e9rise par la richesse de ses \u00e9cosyst\u00e8mes et leur proximit\u00e9 des centres urbains.","Mais, les montagnes forment un \u00e9l\u00e9ment fondamental de l\u2019identit\u00e9 helv\u00e9tique.","Cet ouvrage gigantesque comprend trois tunnels, dont le Saint-Gothard, le tunnel ferroviaire le plus long au monde avec ses 57,1 km.","Le r\u00eave de planer dans les airs et de parcourir de longues distances sans utiliser la moindre \u00e9nergie fossile est en passe de devenir r\u00e9alit\u00e9 gr\u00e2ce \u00e0 l\u2019avion solaire Solar Impulse.","A 2883 m\u00e8tres d\u2019altitude, au c\u0153ur des glaciers et des impressionnants sommets valaisans, la nouvelle cabane du Mont Rose scintille tel un cristal dans la roche.","La vieille ville de Berne et la ville de Brasilia, d\u2019inspiration futuriste, ont un point commun, tout comme le petit couvent de M\u00fcstair et l\u2019imposante cath\u00e9drale de Chartres, les fertiles terrasses du Lavaux et le d\u00e9sert du T\u00e9n\u00e9r\u00e9: tous ces sites font partie du patrimoine mondial de l\u2019UNESCO.","Exclusivit\u00e9, fiabilit\u00e9, pr\u00e9cision, tradition, innovation, \u2026 ce ne sont pas les mots qui manquent pour d\u00e9crire les nombreuses qualit\u00e9s des montres suisses et leur incroyable diversit\u00e9.","Il est impossible de s\u2019imaginer la Suisse sans ses montagnes.","Non seulement, elles recouvrent un tiers du territoire, mais elles rev\u00eatent une grande importance historique et g\u00e9opolitique.","La Suisse est compos\u00e9e de quatre r\u00e9gions linguistiques: la Suisse al\u00e9manique (germanophone), la Suisse romande (francophone), la Suisse italienne et la Suisse romanche.","La part du fran\u00e7ais et des langues non nationales est en progression, tandis que l\u2019on observe un recul de l\u2019allemand, de l\u2019italien et du romanche.","Les deux langues non nationales les plus couramment parl\u00e9es sont l\u2019anglais et le portugais.","Le plurilinguisme est un \u00e9l\u00e9ment essentiel de l\u2019identit\u00e9 suisse.","(JPG, 821.6 kB)","Plus de 60% de la population suisse utilise l\u2019allemand comme langue principale.","En r\u00e9alit\u00e9, l\u2019allemand parl\u00e9 en Suisse est un ensemble de dialectes al\u00e9maniques, regroup\u00e9s sous la d\u00e9nomination \u00absuisse allemand\u00bb.","Le fran\u00e7ais est la langue principale pratiqu\u00e9e en Suisse romande.","L\u2019italien est la langue principale utilis\u00e9e au Tessin et dans certaines parties du canton des Grisons.","Le romanche est une langue rh\u00e9to-romane \u00e0 racines latines, tr\u00e8s r\u00e9pandue dans le canton des Grisons.","Quatre cantons (Berne, Fribourg, Valais et Grisons) et une ville (Biel/Bienne) sont officiellement bilingues.","Sur le lieu de travail, le suisse allemand est la langue la plus r\u00e9pandue (plus de 60%), suivie de l\u2019allemand standard (plus de 30%), du fran\u00e7ais (pr\u00e8s de 30%), de l\u2019anglais (environ 20%) et de l\u2019italien (un peu moins de 10%).","Plus de 40% de la population de plus de 15 ans parle couramment au moins deux langues.","La population \u00e9trang\u00e8re vivant en Suisse contribue \u00e9galement au plurilinguisme.","L\u2019anglais et le portugais sont les deux langues \u00e9trang\u00e8res les plus souvent parl\u00e9es en Suisse.","Parmi les autres langues fr\u00e9quemment parl\u00e9es figurent l\u2019espagnol, le serbe, le croate et l\u2019albanais.","Le plurilinguisme n'est pas seulement un \u00e9l\u00e9ment constitutif de l\u2019identit\u00e9 nationale, il est \u00e9galement inscrit dans la loi sur les langues.","Statistiques population/langue, Office f\u00e9d\u00e9ral de la statistique","D\u00e9but de la page Derni\u00e8re mise \u00e0 jour 01.11.2022","Bundesgasse 32 CH-3003 Bern","Bundesgasse 32 CH-3003 Bern","D\u00e9couvrir la Suisse","Pr\u00e9sence Suisse PRS","Pr\u00e9sence Suisse PRS","Federal Chancellery FC","Federal Department of Foreign Affairs FDFA","Federal Department of Home Affairs FDHA","Federal Department of Justice and Police FDJP","Federal Department of Defence, Civil Protection and Sport DDPS","Federal Department of Finance FDF","Federal Department of Economic Affairs, Education and Research EAER","Federal Department of the Environment, Transport, Energy and Communications DETEC","International Police Missions of Switzerland","Antigua and Barbuda","Bosnia and Herzegovina","Central African Republic","Democratic Republic of Congo","Republic of Congo","Repbulic of Fiji","Democratic People\u2019s Republic of Korea","occupied Palestinian territory","S\u00e3o Tom\u00e9 and Pr\u00edncipe","St. Kitts and Nevis","St. Vincent and the Grenadine","Trinidad and Tobago","United Arab Emirates","United States of America","The main driver of demographic growth in Switzerland over the last few decades has been migration","Festivals, forums and fairs: hundreds of major events are held in Switzerland throughout the year.","Switzerland's national languages are German, French, Italian and Romansh \u2013 a multilingualism lived out in practice.","Tradition, traditions, society Switzerland, custom yodelling, custom, national holiday.","Switzerland is a Christian country.","Around two-thirds of the population are either Roman Catholic or Protestant (Reformed-Evangelical).","Swiss cuisine is as varied as its landscape \u2013 and yet you'll still find bread and cheese everywhere.","Thanks to its location at the crossroads of three major European cultures (German, French and Italian), Switzerland has a rich and varied arts and culture scene.","The Swiss love their sport, especially outdoor pursuits.","In the Swiss federal state, direct democracy and the federal system ensure individual autonomy as well as cohesion.","Switzerland takes a proactive approach in its foreign policy, particularly towards the EU.","Switzerland's neutrality and humanitarian tradition allow it to host numerous international organisations and undertake protecting power mandates.","From loose pile-dwelling settlements to the modern federal Swiss state: key periods","One of the most competitive economies in the world at a glance: facts, figures and articles on business, exports, taxes and public finance.","Switzerland's ultra-modern radio and television, mobile, fixed network and broadband infrastructure makes it a highly attractive location for businesses.","Switzerland's financial sector is a global leader in wealth management, with Swiss banks, insurance companies and pension funds generating around 10% of the country's value-added.","Switzerland both shapes and implements international standards.","The Federal Council is pursuing plans to free Switzerland from reliance on imported, non-renewable energy.","Its Energy Strategy 2050 seeks to reduce consumption and increase the share of renewables.","The Swiss economy is service-oriented, but also has a strong, export-focused industrial sector.","Swiss watches, which are a product of this sector, are known worldwide for their high quality.","Even though Switzerland tops the world rankings for rail travel by passenger-kilometres per capita, the car remains the country's favourite means of transport.","For freight transport, efforts are under way to shift from road to rail.","Switzerland's stable labour market and low unemployment rate account for a high GDP per capita, excellent healthcare and a social security system that leaves no one behind.","Switzerland's diverse and permeable education system in essence offers a choice between an academic or vocational education.","The field of science and research is held in high regard in Switzerland and is promoted accordingly, resulting in highly dynamic research activity.","Switzerland lies at the heart of Europe.","It has three distinct geographical regions: the Alps, the Central Plateau and the Jura.","The country boasts an extraordinary variety of landscapes and habitats, which make it a highly attractive place to live in and do business.","A special feature of the Swiss landscape is its abundant natural ecosystems and their proximity to urban centres.","However, it is the mountains which have proven to be integral to Switzerland's national identity.","This enormous undertaking comprises three rail tunnels, including the Gotthard Base Tunnel \u2013 at 57.1 km, the world's longest railway tunnel.","Solar Impulse has brought the dream of flying over long distances without the need for fossil fuel a step closer to reality.","At an altitude of 2,883 metres and nestled among the glaciers and imposing peaks of the Valais Alps, the new Monte Rosa mountain refuge rises from the icy landscape like a giant sparkling shard of rock crystal.","From the medieval Old Town of Berne to the futuristic city of Brasilia, from the tiny convent of M\u00fcstair to the imposing cathedral of Chartres, from the fertile terraced vineyards of Lavaux to the vast desert of T\u00e9n\u00e9r\u00e9 \u2013 all have one thing in common: they are UNESCO World Heritage Sites.","Quality, precision, uniqueness, reliability, tradition, design, innovation \u2026 these are just a few of the words that sum up the Swiss watchmaking industry \u2013 an industry which manages to produce timepieces that are diminutive yet highly complex, traditional yet state-of-the art.","Switzerland is synonymous with mountains.","Not only do they cover one third of the country\u2019s surface area, but they are also of major historical, geopolitical and economic importance.","The mountains, for example, have been the selling point of the Swiss tourist industry for more than 100 years.","Switzerland has four language regions: German, French, Italian and Romansh.","The number of German, Italian and Romansh speakers is falling, while French speakers are increasing.","Non-national languages are also gaining in importance.","The two most widely spoken non-national languages are English and Portuguese.","Multilingualism is an essential part of Switzerland's identity.","(JPG, 790.8 kB)","Over 60% of the Swiss population speak German as their main language.","They do not speak standard German but rather various Alemmanic dialects collectively called Swiss German.","French is the main language in the French-speaking part of Switzerland, known as the Romandie.","Italian is the main language in Ticino and in parts of the canton of Graub\u00fcnden.","Romansh is a Rhaeto-Romanic language derived from Latin, which is spoken widely in the canton of Graub\u00fcnden.","Four cantons (Bern, Fribourg, Valais and Graub\u00fcnden) and a city (Biel/Bienne) are officially multilingual.","Swiss German is the most widely used language in the workplace (over 60%), followed by standard German (over 30%), French (nearly 30%), English (20%) and Italian (nearly 10%).","Over 40% of people over the age of 15 regularly use more than one language.","Foreigners living in Switzerland also contribute to the country's linguistic diversity.","English and Portuguese are the most commonly spoken foreign languages in Switzerland.","Spanish, Serbian, Croatian and Albanian are also common languages in Switzerland.","Multilingualism is important to people's identity, and Switzerland has a law to govern the use of the official languages and promote multilingualism.","Population/languages, Federal Statistical Office","Population/languages, Federal Statistical Office","Start of page Last update 01.11.2022","Bundesgasse 32 CH-3003 Bern","Bundesgasse 32 CH-3003 Bern","Terms and conditions","Presence Switzerland PRS","Presence Switzerland PRS","Federal Chancellery FC","Federal Department of Foreign Affairs FDFA","Federal Department of Home Affairs FDHA","Federal Department of Justice and Police FDJP","Federal Department of Defence, Civil Protection and Sport DDPS","Federal Department of Finance FDF","Federal Department of Economic Affairs, Education and Research EAER","Federal Department of the Environment, Transport, Energy and Communications DETEC","International Police Missions of Switzerland","Antigua and Barbuda","Bosnia and Herzegovina","Central African Republic","Democratic Republic of Congo","Republic of Congo","Repbulic of Fiji","Democratic People\u2019s Republic of Korea","S\u00e3o Tom\u00e9 and Pr\u00edncipe","St. Kitts and Nevis","St. Vincent and the Grenadine","Trinidad and Tobago","United Arab Emirates","United States of America","La evoluci\u00f3n demogr\u00e1fica en Suiza es din\u00e1mica: la poblaci\u00f3n crece gracias a la inmigraci\u00f3n y se caracteriza por la afluencia de personas a las ciudades.","Festivales, foros y ferias: centenares de grandes eventos tienen lugar a lo largo del a\u00f1o en Suiza.","Alem\u00e1n, franc\u00e9s, italiano y romanche son las cuatro lenguas nacionales oficiales de Suiza, un pluriling\u00fcismo que se cultiva.","Vivir en la ciudad, pero sin olvidar los or\u00edgenes: las costumbres y las tradiciones son una ayuda para ello.","Suiza es un pa\u00eds cristiano, dos tercios de su poblaci\u00f3n es cat\u00f3lica o evang\u00e9lico-reformada","La cocina de Suiza es tan variada como sus paisajes.","Sin embargo, la preferencia por el pan y el queso es un rasgo com\u00fan que une a todos.","La creaci\u00f3n art\u00edstica en Suiza destaca por su diversidad y est\u00e1 arraigada tanto local como internacionalmente.","Los suizos aman el deporte, especialmente las actividades al aire libre.","El Estado federal suizo garantiza con su sistema federal y su democracia directa tanto la individualidad como la unidad nacional.","Suiza ejerce una pol\u00edtica exterior activa, especialmente con la UE.","La neutralidad y la tradici\u00f3n humanitaria permiten a Suiza ser sede de organizaciones internacionales y ejercer mandatos de Estado protector.","De los poblados palaf\u00edticos hasta el moderno Estado federal suizo: los grandes rasgos de la evoluci\u00f3n hist\u00f3rica.","Visi\u00f3n de conjunto sobre una de las econom\u00edas nacionales m\u00e1s competitivas del mundo; datos, cifras y art\u00edculos sobre empresas, exportaciones, r\u00e9gimen fiscal y finanzas p\u00fablicas.","Ya sea a trav\u00e9s de la radio y la televisi\u00f3n, ya sea a trav\u00e9s de la telefon\u00eda m\u00f3vil y fija o v\u00eda Internet, Suiza se comunica tecnol\u00f3gicamente al m\u00e1s alto nivel, convirti\u00e9ndose as\u00ed en un lugar atractivo para los negocios.","Con sus bancos, seguros y cajas de pensiones, el centro financiero suizo es l\u00edder mundial en la administraci\u00f3n de activos, generando un 10 por ciento de las valor a\u00f1adidoriquezas nacionales.","Suiza implementa los est\u00e1ndares globales y participa en su elaboraci\u00f3n.","Con la Estrategia energ\u00e9tica 2050, el Consejo Federal quiere librar a Suiza de la dependencia de las energ\u00edas no renovables importadas.","Para conseguirlo, reducir\u00e1 el consumo y aumentar\u00e1 la participaci\u00f3n de las renovables.","La agricultura representa la parte menor de la econom\u00eda suiza, pero aporta una La econom\u00eda suiza se centra en los servicios, pero tambi\u00e9n posee un fuerte sector industrial orientado a la exportaci\u00f3n.","Un producto prestigioso de este sector son los relojes suizos que gozan de fama mundial.","A pesar de ser campeona mundial en kil\u00f3metros recorridos en tren, el medio de transporte preferido por la poblaci\u00f3n suiza es el veh\u00edculo motorizado.","Al mismo tiempo se aspira a fomentar el traslado del tr\u00e1fico de mercanc\u00edas de la carretera a la v\u00eda f\u00e9rrea.","Un mercado laboral estable con bajo desempleo permite, comparativamente, un alto producto interior bruto (PIB) y garantiza una amplia red de seguros sociales, as\u00ed como un excelente sistema sanitario.","El sistema de educaci\u00f3n suizo se caracteriza por su diversidad y flexibilidad y permite elegir, esencialmente, entre una formaci\u00f3n escolar o una formaci\u00f3n con orientaci\u00f3n pr\u00e1ctica.","La ciencia y la investigaci\u00f3n gozan de una alta reputaci\u00f3n en Suiza, raz\u00f3n por la que reciben abundantes recursos econ\u00f3micos, lo cual repercute en una din\u00e1mica actividad investigadora.","Situada en el coraz\u00f3n de Europa, Suiza se divide en tres zonas geogr\u00e1ficas: los Alpes, la Planicie central y el Jur\u00e1.","La diversidad de los paisajes y de los h\u00e1bitats contribuye al atractivo de las condiciones de vida y del emplazamiento econ\u00f3mico del pa\u00eds helv\u00e9tico.","El territorio de Suiza se caracteriza por la riqueza de sus ecosistemas y su proximidad a los centros urbanos.","No obstante, las monta\u00f1as constituyen un elemento fundamental de la identidad helv\u00e9tica.","Esta obra gigantesca comprende tres t\u00faneles, entre ellos el San Gotardo, con sus 57,1 kil\u00f3metros el t\u00fanel ferroviario m\u00e1s largo del mundo.","El sue\u00f1o de flotar en el aire y recorrer distancias largas sin utilizar energ\u00eda f\u00f3sil est\u00e1 a punto de hacerse realidad gracias a la aeronave Solar Impulse.","A 2.883 metros de altitud, entre los glaciares y las imponentes cumbres valesanas, la nueva caba\u00f1a del Monte Rosa brilla como un cristal en la roca.","Inaugurado en septiembre de 2009, el edificio futurista pronto se convirti\u00f3 en una atracci\u00f3n tur\u00edstica.","El casco medieval de Berna y la ciudad futurista de Brasilia, el peque\u00f1o convento de M\u00fcstair y la impresionante catedral de Chartres, las terrazas vin\u00edcolas de Lavaux y el desierto T\u00e9nere tienen algo en com\u00fan: forman parte del patrimonio universal de la UNESCO.","Calidad, precisi\u00f3n, singularidad, constancia, tradici\u00f3n, dise\u00f1o, innovaci\u00f3n... No faltan cualidades para describir la versatilidad de la industria relojera suiza.","Es dif\u00edcil imaginarse una Suiza sin monta\u00f1as.","Cubren un tercio de la superficie del pa\u00eds y tienen una gran importancia desde el punto de vista hist\u00f3rico y geopol\u00edtico.","Adem\u00e1s, juegan un papel important\u00edsimo para la econom\u00eda nacional, porque es en las regiones alpinas donde se concentran las actividades del turismo helv\u00e9tico.","En Suiza existen cuatro regiones ling\u00fc\u00edsticas: la germano-parlante, la franc\u00f3fona, la italiana y la retorrom\u00e1nica.","Mientras retrocede el uso de los idiomas nacionales alem\u00e1n, italiano y romanche, aumenta el porcentaje de hablantes del franc\u00e9s y de otras lenguas no nacionales.","El ingl\u00e9s y el portugu\u00e9s son los dos idiomas no nacionales m\u00e1s hablados.","El pluriling\u00fcismo es un aspecto esencial de la identidad nacional suiza.","(JPG, 796.0 kB)","El alem\u00e1n es la lengua principal para m\u00e1s del 60% de la poblaci\u00f3n.","En realidad se trata de una mezcla de dialectos alem\u00e1nicos que se subsumen bajo el t\u00e9rmino general de \u00absuizo-alem\u00e1n\u00bb.","El franc\u00e9s es el idioma principal en la Romand\u00eda, la Suiza franc\u00f3fona.","El italiano es la lengua principal en el Tesino y en partes del Cant\u00f3n de los Grisones.","El romanche es un idioma retorrom\u00e1nico que surgi\u00f3 del lat\u00edn y cuyo uso est\u00e1 extendido en el Cant\u00f3n de los Grisones.","Cuatro cantones (Berna, Friburgo, el Valais y los Grisones) y una ciudad (Biena) son oficialmente biling\u00fces o triling\u00fces.","El suizo-alem\u00e1n es el idioma vehicular m\u00e1s importante en el trabajo (m\u00e1s del 60%), seguido del alem\u00e1n est\u00e1ndar (m\u00e1s del 30%), el franc\u00e9s (casi el 30%), el ingl\u00e9s (cerca del 20%) y el italiano (casi el 10%).","M\u00e1s del 40% de la poblaci\u00f3n mayor de 15 a\u00f1os de edad habla con regularidad m\u00e1s que un idioma.","Tambi\u00e9n los extranjeros y extranjeras residentes en Suiza contribuyen a la diversidad ling\u00fc\u00edstica.","El ingl\u00e9s y el portugu\u00e9s son las dos lenguas extranjeras que se hablan con mayor frecuencia en Suiza.","Otros idiomas con uso frecuente en Suiza son el espa\u00f1ol, el serbio, el croata y el alban\u00e9s.","El pluriling\u00fcismo no solamente es una realidad identitaria que se vive, tambi\u00e9n constituye un hecho amparado por la legislaci\u00f3n ling\u00fc\u00edstica.","Estad\u00edstica demogr\u00e1fica/lenguas, Oficina Federal de Estad\u00edstica (en)","Inicio p\u00e1gina \u00daltima actualizaci\u00f3n 01.11.2022","Bundesgasse 32 CH-3003 Bern","Bundesgasse 32 CH-3003 Bern","Terms and conditions","Presence Switzerland PRS","Presence Switzerland PRS"],"x":{"__ndarray__":"zdWIQGJo50CN4QRBxHADQTIxAUFor/lAGBIDQc5VCEHlIQlBsEqYQMHrIkGxDPlAxoUBQX6YH0EXWiFBg4knQcmqI0HMsgVBylCLQH9mZ8A4kPu/DDLzwGCxCsD5DH/AcG6MwFDfKsCy6yLAgJ5GwNADyb+vy0xAoAYrQNbMKECkJZBAZHN2v7chOMAK0py/0DsaQK9PJkAWXyZABU9Gv6DvP8BbVfW+N4WSvndbDb9+SWDAiTlh
